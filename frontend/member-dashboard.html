<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Member Dashboard</h2>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
        
        <h3>Available Books</h3>
        <div id="booksList"></div>
        
        <h3>Borrow Book</h3>
        <form id="borrowBookForm">
            <div class="mb-3">
                <label for="borrowBookId" id="bookId" class="form-label">Book ID</label>
                <input type="text" id="borrowBookId" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Borrow Book</button>
        </form>
        
        <h3>Return Book</h3>
        <form id="returnBookForm">
            <div class="mb-3">
                <label for="returnBookId" class="form-label">Book ID</label>
                <input type="text" id="returnBookId" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Return Book</button>
        </form>
        
    </div>

    <script src="js/member.js"></script>
</body>
</html>
