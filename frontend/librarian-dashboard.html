
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Librarian Dashboard</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
     <div class="container mt-5">
         <h2>Librarian Dashboard</h2>
         <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>
         
         <h3>Books</h3>
         <table id="booksTable" class="table table-striped">
             <thead>
                 <tr>
                     <th>ID</th>
                     <th>Title</th>
                     <th>Author</th>
                     <th>Status</th>
                     <th>Actions</th>
                 </tr>
             </thead>
             <tbody>
                 <!-- Book rows will be dynamically added here -->
             </tbody>
         </table>
         
         <h3>Add Book</h3>
         <form id="addBookForm">
             <div class="mb-3">
                 <label for="bookTitle" class="form-label">Book Title</label>
                 <input type="text" id="bookTitle" class="form-control" required>
             </div>
             <div class="mb-3">
                 <label for="bookAuthor" class="form-label">Book Author</label>
                 <input type="text" id="bookAuthor" class="form-control" required>
             </div>
             <button type="submit" class="btn btn-primary">Add Book</button>
         </form>
 
         <h3 class="mt-4">Update Book</h3>
         <form id="updateBookForm">
             <input type="hidden" id="updateBookId">
             <div class="mb-3">
                 <label for="updateBookTitle" class="form-label">New Title</label>
                 <input type="text" id="updateBookTitle" class="form-control" required>
             </div>
             <div class="mb-3">
                 <label for="updateBookAuthor" class="form-label">New Author</label>
                 <input type="text" id="updateBookAuthor" class="form-control" required>
             </div>
             <button type="submit" class="btn btn-warning">Update Book</button>
         </form>
 
         <h3 class="mt-4">Delete Member</h3>
         <form id="deleteMemberForm">
             <div class="mb-3">
                 <label for="deleteMemberId" class="form-label">Member ID</label>
                 <input type="text" id="deleteMemberId" class="form-control" required>
             </div>
             <button type="submit" class="btn btn-danger">Delete Member</button>
         </form>
     </div>
 
     <script src="js/librarian.js"></script>
 </body>
 </html>
