<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" id="signupUsername" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" id="signupEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" id="signupPassword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="signupFullName" class="form-label">Full Name</label>
                <input type="text" id="signupFullName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="signupRole" class="form-label">Role</label>
                <select id="signupRole" class="form-select">
                    <option value="MEMBER">Member</option>
                    <option value="LIBRARIAN">Librarian</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
